<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Email potvrđen ✅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #28a745;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a.button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://jcrfxnwogbbpaasxaiov.supabase.co/storage/v1/object/public/public-assets/Logo-Sportzasve.png" alt="Sport za sve logo" />
    <h1>Email potvrđen ✅</h1>
    <p>Hvala što ste potvrdili svoju email adresu.<br />Sada se možete prijaviti u aplikaciju.</p>
    <a class="button" href="http://localhost:3000/login">Prijavi se</a>
  </div>
</body>
</html>
